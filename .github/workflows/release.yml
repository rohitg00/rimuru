name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Rimuru ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli-linux:
    name: Build CLI (Linux)
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p rimuru-cli

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/rimuru dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../rimuru-cli-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz *

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-cli-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli-macos:
    name: Build CLI (macOS)
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p rimuru-cli

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/rimuru dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../rimuru-cli-${{ needs.create-release.outputs.version }}-macos-x64.tar.gz *

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-cli-${{ needs.create-release.outputs.version }}-macos-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli-windows:
    name: Build CLI (Windows)
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p rimuru-cli

      - name: Create zip
        run: |
          mkdir dist
          copy target\release\rimuru.exe dist\
          copy README.md dist\ 2>nul || echo "README not found"
          copy LICENSE dist\ 2>nul || echo "LICENSE not found"
          Compress-Archive -Path dist\* -DestinationPath rimuru-cli-${{ needs.create-release.outputs.version }}-windows-x64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-cli-${{ needs.create-release.outputs.version }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tui-linux:
    name: Build TUI (Linux)
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p rimuru-tui

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/rimuru-tui dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../rimuru-tui-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz *

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-tui-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tui-macos:
    name: Build TUI (macOS)
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p rimuru-tui

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/rimuru-tui dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../rimuru-tui-${{ needs.create-release.outputs.version }}-macos-x64.tar.gz *

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-tui-${{ needs.create-release.outputs.version }}-macos-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tui-windows:
    name: Build TUI (Windows)
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p rimuru-tui

      - name: Create zip
        run: |
          mkdir dist
          copy target\release\rimuru-tui.exe dist\
          copy README.md dist\ 2>nul || echo "README not found"
          copy LICENSE dist\ 2>nul || echo "LICENSE not found"
          Compress-Archive -Path dist\* -DestinationPath rimuru-tui-${{ needs.create-release.outputs.version }}-windows-x64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-tui-${{ needs.create-release.outputs.version }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-desktop-linux:
    name: Build Desktop (Linux AppImage)
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        working-directory: rimuru-desktop
        run: npm ci

      - name: Build Tauri app
        working-directory: rimuru-desktop
        run: npm run tauri build -- --bundles appimage

      - name: Upload AppImage
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-desktop-macos:
    name: Build Desktop (macOS DMG)
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: rimuru-desktop
        run: npm ci

      - name: Build Tauri app
        working-directory: rimuru-desktop
        run: npm run tauri build -- --bundles dmg

      - name: Upload DMG
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-desktop/src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-desktop-windows:
    name: Build Desktop (Windows MSI)
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: rimuru-desktop
        run: npm ci

      - name: Build Tauri app
        working-directory: rimuru-desktop
        run: npm run tauri build -- --bundles msi

      - name: Upload MSI
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rimuru-desktop/src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKERHUB_USERNAME }}/rimuru
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-success:
    name: Release Success
    runs-on: ubuntu-latest
    needs:
      - create-release
      - build-cli-linux
      - build-cli-macos
      - build-cli-windows
      - build-tui-linux
      - build-tui-macos
      - build-tui-windows
      - build-desktop-linux
      - build-desktop-macos
      - build-desktop-windows
      - docker
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "Release ${{ needs.create-release.outputs.version }} completed!"
          echo ""
          echo "Build results:"
          echo "  CLI Linux: ${{ needs.build-cli-linux.result }}"
          echo "  CLI macOS: ${{ needs.build-cli-macos.result }}"
          echo "  CLI Windows: ${{ needs.build-cli-windows.result }}"
          echo "  TUI Linux: ${{ needs.build-tui-linux.result }}"
          echo "  TUI macOS: ${{ needs.build-tui-macos.result }}"
          echo "  TUI Windows: ${{ needs.build-tui-windows.result }}"
          echo "  Desktop Linux: ${{ needs.build-desktop-linux.result }}"
          echo "  Desktop macOS: ${{ needs.build-desktop-macos.result }}"
          echo "  Desktop Windows: ${{ needs.build-desktop-windows.result }}"
          echo "  Docker: ${{ needs.docker.result }}"
