version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: rimuru-test-db
    environment:
      POSTGRES_USER: rimuru
      POSTGRES_PASSWORD: rimuru
      POSTGRES_DB: rimuru_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./fixtures/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rimuru -d rimuru_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-ci:
    image: postgres:16-alpine
    container_name: rimuru-ci-db
    environment:
      POSTGRES_USER: rimuru
      POSTGRES_PASSWORD: rimuru
      POSTGRES_DB: rimuru_ci
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rimuru -d rimuru_ci"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: "no"
    profiles:
      - ci

volumes:
  postgres-test-data:
